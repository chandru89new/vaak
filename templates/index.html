<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my blog</title>
  <link href="./style.css" rel="stylesheet" />
  <link href="./images/favicon.png" rel="icon" />
</head>

<body>
  <div>
    <h3 id="home-page-logo">
      <a href="/">
        my blog
      </a>
    </h3>
    <header>
      <p>this is my blog. there may be many other blogs. but this is my blog.</p>
    </header>
    <article id="archive_container">
      <section>
        <h3>Most recently</h3>
        <div>
          <ul>
            {% for post in allPosts %}{% if loop.index <= 5 %}
            <li><a href="./{{ post.slug }}">{{ post.title }}</a> &mdash; <span class="date">{{ post.date }}</span></li>
            {% endif %}{% endfor %}
          </ul>
        </div>
      </section>
      <section>
        <h3>Archives</h3>
        <div>
          <a href="./archive">See the full archive &rarr;</a>
        </div>
      </section>
    </article>
    <footer>
      <a href="/archive">archive</a>
      <span>&bull;</span>
      <a href="/feed.xml">rss feed</a>
    </footer>
  </div>
</body>

</html>
